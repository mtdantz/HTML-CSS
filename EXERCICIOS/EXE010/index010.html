<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1> <!--Para add um link externo, basta copiar a URL de destino e add a tag <a href="">-->
    <p>Você pode acessar o meu instagram pessoal clicando <a href="https://www.instagram.com/_thebuffa_/" target="_blank" rel="external">Aqui</a></p>
    <!--Aparecerá o clicável com o link inserido, porem ao clicar, sua pagina será carregada para o link, para que o link abra em uma nova guia no navegador, deve ser inserida a tag target="_blank" logo após a ultima " do URL , em seguida a tag rel="external"-->
    <p>Aqui você pode acessar meu instagram de modelagem 3d clicando <a href="https://www.instagram.com/buffa_3d/" target="_blank" rel="external">Aqui</a></p>

    <h2>Usando links internos</h2>
    <p>Está é a primeira pagina do site, se você quiser acessar a próxima página, basta clicar <a href="pag02.html">Aqui</a></p>


</body>
</html>
